<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Blog showcase featuring various articles and projects.">
    <meta name="author" content="Your Name">
    <title>Blog | Your Name</title>

    <!-- Bootstrap and Custom CSS -->
    <link rel="stylesheet" href="CSS/Styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Inline CSS for Positioning and Styling -->
    <style>
        .add-blog-section {
            display: none; /* Hidden initially */
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .add-blog-section h3 {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        .add-blog-section input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .add-blog-section button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-blog-section button:hover {
            background-color: #0056b3;
        }

        .add-blog-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: transparent;
            border: none;
            cursor: pointer;
        }

        .add-blog-btn img {
            width: 50px;
            height: 50px;
        }

        /* Portfolio Items Styling */
        .portfolio-item {
            position: relative;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.05);
            cursor: pointer;
        }

        .portfolio-item img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        /* Style for Delete Button (X) */
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .delete-btn img {
            width: 20px;
            height: 20px;
        }

        .delete-btn img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body data-spy="scroll" data-target=".navbar" data-offset="40" id="home">

    <!-- Navigation Section -->
    <nav class="navbar">
        <div class="container navbar-nav">
            <a href="index.html">Home</a>
            <a href="Games.html">Games</a>
            <a href="WorkinProgress.html">Work in Progress</a>
            <a href="Blog.html">Blog</a>
            <a href="About.html">About</a>
            <a href="Contact.html">Contact</a>
            <a href="CV.html">Curriculum Vitae</a>
        </div>
    </nav>

    <!-- Blog Section -->
    <section class="portfolio-section">
        <div class="container">
            <h2 class="section-title">Blog Projects</h2>
            <div class="portfolio-grid" id="blog-container">
                <!-- Blog items will be added here dynamically -->
            </div>
        </div>
    </section>

    <!-- Form to Add New Blog Item (Initially Hidden) -->
    <section class="add-blog-section" id="addBlogFormSection">
        <h3>Add New Blog Item</h3>
        <form id="blogForm">
            <input type="text" id="title" placeholder="Enter blog title" required>
            <input type="text" id="description" placeholder="Enter blog description" required>
            <input type="url" id="videoLink" placeholder="Enter video link" required>
            <button type="button" onclick="addNewBlogItem()">Add Blog Item</button>
        </form>
    </section>

    <!-- Button to Show Form (Plus Icon) -->
    <button class="add-blog-btn" onclick="toggleBlogForm()">
        <img src="Assets/Juanes/8922789.png" alt="Add Blog Item">
    </button>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>

    <!-- JavaScript to add new blog items dynamically -->
    <script>
        // Load saved blog items from localStorage
        window.onload = function() {
            loadSavedBlogItems();
        };

        function toggleBlogForm() {
            const formSection = document.getElementById('addBlogFormSection');
            if (formSection.style.display === 'none' || formSection.style.display === '') {
                formSection.style.display = 'block';
            } else {
                formSection.style.display = 'none';
            }
        }

        function addNewBlogItem() {
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const videoLink = document.getElementById('videoLink').value;
            const year = new Date().getFullYear();  // Get current year

            // Create unique HTML file for the blog item
            const fileName = `SubGamesBase_${Date.now()}.html`;  // Create a unique filename based on timestamp
            createBlogHTMLFile(fileName);

            const container = document.getElementById('blog-container');
            const newItemId = Date.now();  // Unique ID for the new blog item
            const newItem = `
                <div class="portfolio-item" id="item-${newItemId}" onclick="window.location.href='${fileName}'">
                    <button class="delete-btn" onclick="deleteBlogItem(${newItemId}, event)">
                        <img src="Assets/Juanes/[CITYPNG.COM]Download Cross False X Red Round Icon PNG - 700x700.png" alt="Delete">
                    </button>
                    <img src="Assets/Eliham/elementor-placeholder-image.webp" alt="Project Image">
                    <div class="description">
                        <h5>${title}</h5>
                        <p>Year: ${year}</p>
                        <p>${description}</p>
                        <a href="${videoLink}" target="_blank">Watch Video</a>
                    </div>
                </div>
            `;

            container.innerHTML += newItem;
            saveBlogItem(newItemId, title, description, videoLink, year, fileName);
            toggleBlogForm();  // Hide the form after adding
        }

        function saveBlogItem(id, title, description, videoLink, year, fileName) {
            let blogItems = JSON.parse(localStorage.getItem('blogItems')) || [];
            blogItems.push({ id, title, description, videoLink, year, fileName });
            localStorage.setItem('blogItems', JSON.stringify(blogItems));
        }

        function loadSavedBlogItems() {
            let blogItems = JSON.parse(localStorage.getItem('blogItems')) || [];
            const container = document.getElementById('blog-container');
            blogItems.forEach(item => {
                const newItem = `
                    <div class="portfolio-item" id="item-${item.id}" onclick="window.location.href='${item.fileName}'">
                        <button class="delete-btn" onclick="deleteBlogItem(${item.id}, event)">
                            <img src="Assets/Juanes/[CITYPNG.COM]Download Cross False X Red Round Icon PNG - 700x700.png" alt="Delete">
                        </button>
                        <img src="Assets/Eliham/elementor-placeholder-image.webp" alt="Project Image">
                        <div class="description">
                            <h5>${item.title}</h5>
                            <p>Year: ${item.year}</p>
                            <p>${item.description}</p>
                            <a href="${item.videoLink}" target="_blank">Watch Video</a>
                        </div>
                    </div>
                `;
                container.innerHTML += newItem;
            });
        }

        // Modified delete function that prevents event propagation and only deletes the specific item
        function deleteBlogItem(id, event) {
            event.stopPropagation();  // Prevent the click event from triggering the redirection

            let blogItems = JSON.parse(localStorage.getItem('blogItems')) || [];
            blogItems = blogItems.filter(item => item.id !== id);  // Remove the specific item
            localStorage.setItem('blogItems', JSON.stringify(blogItems));
            
            // Remove the item from the DOM
            const itemElement = document.getElementById(`item-${id}`);
            itemElement.remove();
        }

        // Function to create a new HTML file for each blog item
        function createBlogHTMLFile(fileName) {
            const blogTemplate = `
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>${fileName} - Blog Item</title>
                    <link rel="stylesheet" href="CSS/Styles.css">
                </head>
                <body>
                    <h1>Welcome to ${fileName}</h1>
                    <p>This is a dynamic blog item page based on SubGamesBase.html</p>
                </body>
                </html>
            `;
            
            // Store the file in localStorage (simulating file creation)
            localStorage.setItem(fileName, blogTemplate);
        }
    </script>

</body>
</html>
