<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Blog showcase featuring various articles and projects.">
    <meta name="author" content="Your Name">
    <title>Blog | Your Name</title>

    <!-- Bootstrap and Custom CSS -->
    <link rel="stylesheet" href="CSS/Styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Inline CSS for Positioning and Styling -->
    <style>
        .add-blog-section {
            display: none; /* Hidden initially */
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .add-blog-section h3 {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        .add-blog-section input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .add-blog-section button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-blog-section button:hover {
            background-color: #0056b3;
        }

        .add-blog-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: transparent;
            border: none;
            cursor: pointer;
        }

        .add-blog-btn img {
            width: 50px;
            height: 50px;
        }

        /* Portfolio Items Styling */
        .portfolio-item {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.05);
        }

        .portfolio-item img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body data-spy="scroll" data-target=".navbar" data-offset="40" id="home">

    <!-- Navigation Section -->
    <nav class="navbar">
        <div class="container navbar-nav">
            <a href="index.html">Home</a>
            <a href="Games.html">Games</a>
            <a href="WorkinProgress.html">Work in Progress</a>
            <a href="Blog.html">Blog</a>
            <a href="About.html">About</a>
            <a href="Contact.html">Contact</a>
            <a href="CV.html">Curriculum Vitae</a>
        </div>
    </nav>

    <!-- Blog Section -->
    <section class="portfolio-section">
        <div class="container">
            <h2 class="section-title">Blog Projects</h2>
            <div class="portfolio-grid" id="blog-container">
                <!-- Blog items will be added here dynamically -->
            </div>
        </div>
    </section>

    <!-- Form to Add New Blog Item (Initially Hidden) -->
    <section class="add-blog-section" id="addBlogFormSection">
        <h3>Add New Blog Item</h3>
        <form id="blogForm">
            <input type="text" id="title" placeholder="Enter blog title" required>
            <input type="text" id="description" placeholder="Enter blog description" required>
            <input type="url" id="videoLink" placeholder="Enter video link" required>
            <button type="button" onclick="addNewBlogItem()">Add Blog Item</button>
        </form>
    </section>

    <!-- Button to Show Form (Plus Icon) -->
    <button class="add-blog-btn" onclick="toggleBlogForm()">
        <img src="Assets/Juanes/8922789.png" alt="Add Blog Item">
    </button>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>

    <!-- JavaScript to add new blog items dynamically -->
    <script>
        // Load saved blog items from localStorage
        window.onload = function() {
            loadSavedBlogItems();
        };

        function toggleBlogForm() {
            const formSection = document.getElementById('addBlogFormSection');
            if (formSection.style.display === 'none' || formSection.style.display === '') {
                formSection.style.display = 'block';
            } else {
                formSection.style.display = 'none';
            }
        }

        function addNewBlogItem() {
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const videoLink = document.getElementById('videoLink').value;
            const year = new Date().getFullYear();  // Get current year

            const container = document.getElementById('blog-container');
            const newItem = `
                <div class="portfolio-item">
                    <img src="Assets/Eliham/elementor-placeholder-image.webp" alt="Project Image">
                    <div class="description">
                        <h5>${title}</h5>
                        <p>Year: ${year}</p>
                        <p>${description}</p>
                        <a href="${videoLink}" target="_blank">Watch Video</a>
                    </div>
                </div>
            `;

            container.innerHTML += newItem;
            saveBlogItem(title, description, videoLink, year);
            toggleBlogForm();  // Hide the form after adding
        }

        function saveBlogItem(title, description, videoLink, year) {
            let blogItems = JSON.parse(localStorage.getItem('blogItems')) || [];
            blogItems.push({ title, description, videoLink, year });
            localStorage.setItem('blogItems', JSON.stringify(blogItems));
        }

        function loadSavedBlogItems() {
            let blogItems = JSON.parse(localStorage.getItem('blogItems')) || [];
            const container = document.getElementById('blog-container');
            blogItems.forEach(item => {
                const newItem = `
                    <div class="portfolio-item">
                        <img src="Assets/Eliham/elementor-placeholder-image.webp" alt="Project Image">
                        <div class="description">
                            <h5>${item.title}</h5>
                            <p>Year: ${item.year}</p>
                            <p>${item.description}</p>
                            <a href="${item.videoLink}" target="_blank">Watch Video</a>
                        </div>
                    </div>
                `;
                container.innerHTML += newItem;
            });
        }
    </script>

</body>
</html>
