    <!-- Contact Section -->
    <section class="contact-section">
        <div class="container">
            <h2>Contact Me</h2>
            <form id="contactForm" onsubmit="sendWhatsAppMessage(event)">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" class="form-control" rows="5" placeholder="Enter your message" required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        function sendWhatsAppMessage(event) {
            event.preventDefault(); // Evita que el formulario se envíe de forma tradicional

            // Obtener los valores del formulario
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Número de WhatsApp al que se enviará el mensaje (formato internacional, sin el '+' inicial)
            const phoneNumber = '1234567890'; // Reemplazar con el número correcto

            // Crear el mensaje formateado para WhatsApp
            const whatsappMessage = `Hello, my name is ${name}. You can contact me at ${email}. Here's my message: ${message}`;

            // URL de WhatsApp con el mensaje
            const whatsappURL = `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${encodeURIComponent(whatsappMessage)}`;

            // Redirigir al enlace de WhatsApp
            window.open(whatsappURL, '_blank');
        }
    </script>

</body>
